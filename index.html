<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jeopardy Game</h1>
  <div class="board"></div>

  <!-- Question Answer section -->
  <div id="question-container"></div>
  <div id="answer-container"></div>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <div id="team-scores">
      <p>Team 1: <span id="team1-score">0</span> points</p>
      <p>Team 2: <span id="team2-score">0</span> points</p>
      <p>Team 3: <span id="team3-score">0</span> points</p>
      <p>Team 4: <span id="team4-score">0</span> points</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
